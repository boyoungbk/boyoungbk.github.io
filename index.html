<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a6bcf5f5770e250e68f1d08999c7fb4e&libraries=services,clusterer,drawing"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="flex_container">
        <div class="page">
          <div class="text_shadow_pop_top">
            <h2>이현재</h2>
            <img src="img/pngegg.png" height="20vw" width="20vw" id="pearl" alt="진주" />
            <h2>김보영</h2>
          </div>
          <div class="frontImg">
            <img src="img/mainimg.gif" class="mainImg" alt="보영현재가 턱시도와 웨딩드레스를 입고 정면을 향해 활짝 웃고 있는 사진" />
            <div class="imgText">
              우리라는 이름으로 시작하는 삶. <br />
              그 설렘의 순간에 소중한 분을 초대합니다.
            </div>
          </div>
          <div>
            <h3>2022년 10월 23일 토요일 12시 30분</h3>
            드레스가든 4층 블레스돔
          </div>
        </div>
        <div class="page">
          <h3> 초대의 말 </h3>
          <div class="mainTxt">
            서로가 마주보며 다져온 사랑을 <br />
            이제 함께 한 곳을 바라보며 걸어갈 수 있는 <br />
            큰 사랑으로 키우고자 합니다. <br />
            저희 두 사람이 사랑의 이름으로 <br />
            행복한 가정을 가꾸어 나갈 수 있도록 <br />
            앞날을 축복해주시면 감사하겠습니다.
          </div>
          <div class="name_container">
            <span class="name">
              <h4>이판석 · 김덕남</h4>의 장남 <h4>현재</h4><br />
            </span>
            <span class="name">
              <h4>김창규 · 김옥경</h4>의 장녀 <h4>보영</h4><br />
            </span>
          </div>
        </div>
        <div class="page">
          <h3> 오시는 길 </h3>
          <div id="map" style="width:100%; height:400px;"></div>
        </div>
        <div class="grid_container" onclick="window.open('https://www.icloud.com/sharedalbum#B0OJtdOXmGkNdXc')">
          <img class="grid_item" src="img/ring.png" alt="1" />
          <img class="grid_item" src="img/ring.png" alt="2" />
          <img class="grid_item" src="img/ring.png" alt="3" />
          <img class="grid_item" src="img/ring.png" alt="4" />
          <img class="grid_item" src="img/ring.png" alt="5" />
          <img class="grid_item" src="img/ring.png" alt="6" />
        </div>
      </div>
